<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<div class="container text-center">
<h1>Password Generator</h1>

<form action="{%  url 'password'  %}">
    <select name="length">
        <option value="6">6 char long</option>
        <option value="7">7 char long</option>
        <option value="8">8 char long</option>
        <option value="9">9 char long</option>
        <option value="10">10 char long</option>
        <option value="11">11 char long</option>
        <option value="12" selected="selected">12 char long</option>
        <option value="13">13 char long</option>
        <option value="14">14 char long</option>
    </select> Lenght (Длинна)
    <br>
    <input type="checkbox" name="uppercase"> Uppercase (Верхний регистр)
    <br>
    <input type="checkbox" name="number"> Numbers (Цифры)
    <br>
    <input type="checkbox" name="specials"> Special Characters (Специальные символы)
    <br>

    <input type="submit" value="Genarate Password" class="btn btn-primary">
    <br>
    <br>
    <a href="{% url 'info' %}" class="btn btn-warning">About me</a>
</form>
</div>
